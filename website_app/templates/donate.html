{% extends "sub_base.html" %}
{% load static %}
{% block content%}

<div class="hero-wrap" style="background-image: url('{% static "images/donate.jpg" %}');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
      <div class="col-md-7 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
         <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'website_app:index' %}">Home</a></span> <span>Donate</span></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Donate</h1>
      </div>
    </div>
  </div>
</div>



<section
class="ftco-section-3 img"
style="background-image: url('{% static "images/donate.jpg" %}')"
>
<div class="overlay"></div>
<div class="container">
  <div class="row d-md-flex">
    <div class="col-md-6 d-flex ftco-animate">
      <div
        class="img img-2 align-self-stretch"
        style="background-image: url('{% static "images/qr-code.png" %}'); background-size: contain; background-repeat: no-repeat; background-position: center center; width: 100%; height: 100%;"
      ></div>
    </div>
    <div class="col-md-6 volunteer pl-md-5 ftco-animate">
      <h3 class="mb-3">Scan the QR Code</h3>
      <p class="text-white">
        Your donation fuels care, companionship, and support for senior citizens. Make a difference today!
    </p>
    <div class="mb-4"></div>
    </div>
  </div>
</div>
</section>

{% endblock %}
