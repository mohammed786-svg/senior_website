{% extends "sub_base.html" %}
{% load static %}
{% block content%}

<div class="hero-wrap" style="background-image: url('{% static "images/bg_3.jpg" %}');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
      <div class="col-md-7 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
         <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="{% url 'website_app:index' %}">Home</a></span> <span>Voluteer</span></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Volunteer</h1>
      </div>
    </div>
  </div>
</div>



<section
class="ftco-section-3 img"
style="background-image: url('{% static "images/bg_3.jpg" %}')"
>
<div class="overlay"></div>
<div class="container">
  <div class="row d-md-flex">
    {% comment %} <div class="col-md-6 d-flex ftco-animate">
      <div
        class="img img-2 align-self-stretch"
        style="background-image: url('{% static "images/bg_4.jpg" %}')"
      ></div>
    </div> {% endcomment %}
    <div class="col volunteer pl-md-5 ftco-animate">
      <h3 class="mb-3">Be a volunteer</h3>
      <form action="#" class="volunter-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Your Email"
              />
            </div>
            <div class="form-group">
              <textarea
                name=""
                id=""
                cols="30"
                rows="3"
                class="form-control"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="form-group">
              <input
                type="submit"
                value="Send Message"
                class="btn btn-white py-3 px-5"
              />
            </div>
            
          </div>
          
        </div>
      </form>
    </div>
    
  </div>
</div>
</section>

{% endblock %}
